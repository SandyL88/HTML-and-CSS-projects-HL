<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Tags Challenge</title>
</head>
<body>
    <header>
        <h4>Basic HTML Template</h4>
        <p>Introduction to basic HTML syntax.</p>
        <p>Added another paragraph.</p>
    </header>

    <article>
        <h2>Article Title</h2>
        <p>This is the content of the article.</p>
        <time datetime="2024-03-10T12:00">March 10, 2024 at 12:00 PM</time>
    </article>

    <details>
        <summary>More Details</summary>
		<p>This is an <em>important</em> text.</p>
        <p>These are additional details that can be shown or hidden.</p>
    </details>
</body>
</html>
